<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gallery {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            /* Zoom out effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Add shadow on hover */
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="img/images.jpeg" alt="Photo 1">
        <img src="img/images.jpeg" alt="Photo 2">
        <img src="img/images.jpeg" alt="Photo 3">
        <img src="img/images.jpeg" alt="Photo 4">
        <img src="img/images.jpeg" alt="Photo 5">
        <img src="img/images.jpeg" alt="Photo 6">
    </div>
</body>

</html>
